<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Paprika|Ribeye|Sansita:400,400i,700,800,900" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
    <!-- Custom Style Sheet-->
    <link rel="stylesheet" href="./assets/css/style.css" >
    <title>Bootstrap Portfolio</title>
</head>

<body style="background:#e5e5e5">
    
    <nav class="navbar navbar-light justify-content-between navStyle bgGrayBlue">
        <div class="container">
            <a class="navbar-brand disabled fontPB mt-2">Sumathi Ganjam</a>
            <div class="nav row mt-3 fontP">
                <a class="nav-item col-lg-4 col-md-4 col-sm-4 text-center" href="index.html">About</a>
                <a class="nav-item col-lg-4 col-md-4 col-sm-4 text-center" href="mystuff.html">Portfolio</a>
                <a class="nav-item col-lg-4 col-md-4 col-sm-4 text-center" >Contact</a>
            </div>
        </div>
    </nav>
    <!--Main Container -->
    <!-- <div class="container-fluid"> -->
    <div class="container">
        <!--Row including Contact content and Social -->
      <div class="row">
        <!--Contact content -->
        <div class= "mt-3 col-lg-9 col-md-12 col-sm-12 border rounded bgBlueGray">
            <div class="container text-dark h2 border-bottom mt-3 pb-1 fontP" >Contact</div>
                   
            <form class="mt-3">
                <div class="container form-group mt-3">
                  <label for="fullname">Name:</label>
                  <input type="text" class="form-control mb-4" placeholder="LastName FirstName" disabled>
                  
                  <label for="emailaddr">Email address:</label>
                  <input type="email" class="form-control mb-4" placeholder="example@email.com" disabled>
                    
                  <label for="txtmessage">Message:</label>
                  <textarea rows="15" cols="85" class="form-control mb-3" disabled>
                      Thank You For visiting my Page
                      This page is under construction. Please email me at rcbsgsb@gmail.com
                  </textarea>
                </div>
                
                <button type="submit" class="ml-3 btn btn-primary mb-3">Submit</button>
              </form>
        
        </div> <!-- End of Contact Container--> 

        <!-- Social container with github, linkedin and stackoverflow images -->
        <div class="col-lg-3 col-md-12 col-sm-12 mt-3">
            <!-- Social Container in a card-->
          <div class= "card rounded bgBlueGray">
              <!-- Header of Social Container-->
            <div class="text-dark border-bottom mb-3 mt-1 text-center h6 fontP">Connect with me</div>
            <!-- Images of Social Container -->
            <div class="pb-4 row justify-content-center">
                <img src="./assets/images/github.png" class="imgSocial rounded" alt="Github">
                <img src="./assets/images/linkedin.png" class="imgSocial rounded" alt="LinkedIn">
                <img src="./assets/images/stackoverflow.png" class="imgSocial rounded" alt="StackOverflow">
            </div>
          </div>
        </div> <!-- End of Social COntainer-->

      </div> <!-- End of row including About me and Social Containers-->

    </div> <!-- End of Container wrapping Main Section-->

    <div class="footer" style="margin-top:46.5%">
        <nav class="navbar justify-content-center" style="background: linear-gradient(#939393, lightblue); width:100%;" >
            <p class="h5 fontP" href="#">&copy Sumathi Ganjam</p>
        </nav>
    </div>
   
    
</body>
</html>
